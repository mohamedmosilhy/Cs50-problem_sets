<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!--Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="POST">
                    <input type="text" autocomplete="off" autofocus placeholder="Name" name="name">
                    <input type="text" autocomplete="off" autofocus placeholder="Month" name="month">
                    <input type="text" autocomplete="off" autofocus placeholder="Day" name="day">
                    <input type="submit" value="Add Birthday">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--Loop through the database entries to display them in this table -->
                        {%for person in people%}
                        <tr>
                            <td>{{person["name"]}}</td>
                            <td>{{person["month"] ~ "/" ~ person["day"]}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
